<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
  <pre>
    <label for="">Name:           </label>
    <span id="name"></span><br>
    <label for="">Father's name:  </label>
    <span id="faname"></span><br>
    <label for="">Mother"'s name: </label>
    <span id="maname"></span><br>
    <label for="">E-mail:         </label>
    <span id="email"></span><br>
    <label for="">Password:       </label>
    <span id="Password"></span><br>
    <label for="">Gender:         </label>
    <span id="gender"></span><br>
    <label for="">Subject:        </label>
    <span id="Subject"></span><br>
    
  </pre>
<script>
    document.getElementById("name").innerHTML=sessionStorage.getItem("p_name");
    document.getElementById("faname").innerHTML=sessionStorage.getItem("p_faname");
    document.getElementById("maname").innerHTML=sessionStorage.getItem("p_maname");
    document.getElementById("email").innerHTML=sessionStorage.getItem("p_email");
    document.getElementById("Password").innerHTML=sessionStorage.getItem("p_password");
    document.getElementById("gender").innerHTML=sessionStorage.getItem("p_gender");
    document.getElementById("Subject").innerHTML=sessionStorage.getItem("p_subject");
</script>
</body>
</html>
