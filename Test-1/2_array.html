<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>
    <script>
        let array = [];

        let sum = 0;

        for (let i = 1; i <= 5; i++) {
            let input = parseInt(prompt("enter" + i + "number"));
            array.push(input);
            sum = sum + input;
        }
        alert("array number " + array + "total number " + sum);
        document.write("array number " + array + "total number " + sum);
    </script>
</body>

</html>
