<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let array=[];
  
    let sum=0;
    for(let i=1; i<=5; i++){
        let input=parseInt(prompt("Entry "+i+"number"));
array.push(input);
sum=sum+input;
    }

    alert("array number are "+array+"  total number  "+sum);
    document.write("array number are "+array+ " \n "+"  total number  "+sum);
</script>
</body>
</html>
