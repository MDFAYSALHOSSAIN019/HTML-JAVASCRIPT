<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("input 1st number"));
        let num2=parseInt(prompt("input 2nd number"));
        let num3=parseInt(prompt("input 3rd number"));
        let max=0;
        let min=0;

        if(num1>num2 && num1>num3){
            max=num1;
        }
        else if(num2>num1 && num2>num3){
            max=num2;
        }
        else{
            max=num3;
        }

        if(num1<num2 && num1<num3){
            min=num1;
        }
        else if(num2<num1 && num2<num3){
            min=num2;
        }
        else{
            min=num3;
        }
        alert("max number is  "+max+" min number is "+min);
        document.write("max number is  "+max+" min number is "+min);
    </script>
</body>
</html>
