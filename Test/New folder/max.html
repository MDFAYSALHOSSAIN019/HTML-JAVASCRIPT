<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.max</title>
</head>
<body>
    <label for="">Number1</label>
    <input type="text" id="num1"><br><br>
    <label for="">Number2</label>
    <input type="text" id="num2"><br><br>
    <label for="">Number3</label>
    <input type="text" id="num3"><br><br>
    <input type="button" id="btn1" value="maxbutton" onclick="btn1()">
    <input type="button" id="btn2" value="minbutton" onclick="btn2()">
    <br><br>
    <textarea name="" id="result" cols="30" rows="4">result=</textarea>
    <script>
        // let n1=52;
        // let n2=23;
        // let n3=26;
      function btn1(){
        let n1=parseInt(document.getElementById("num1").value);
        let n2=parseInt(document.getElementById("num2").value);
        let n3=parseInt(document.getElementById("num3").value);
        if(n1>n2 && n1>n3){
            document.getElementById("result").innerHTML="max number " +n1
        }
        else if(n2>n1 && n2>n3){
            document.getElementById("result").innerHTML="max number " +n2
        }
        else{
            document.getElementById("result").innerHTML="max number " +n3
        }

      }
      function btn2(){
        let n1=document.getElementById("num1").value;
        let n2=document.getElementById("num2").value;
        let n3=document.getElementById("num3").value;
        if(n1<n2 && n1<n3){
            document.getElementById("result").innerHTML="min number " +n1
        }
       else if(n2<n1 && n2<n3){
            document.getElementById("result").innerHTML="min number " +n2
        }
        else{
            document.getElementById("result").innerHTML="min number " +n3
        }

      }
        
    </script>
</body>
</html>
