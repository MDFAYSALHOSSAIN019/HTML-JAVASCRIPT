<body>
<label >number1</label>

<label >number2</label>

<input type="button" value="+ add" id="btnOk1" onclick="b1()" style="background-color: blueviolet;">

<input type="button" value="- subcript" id="btnOk2" onclick="b2()" style="background-color: deeppink">

<input type="button" value="* multipli" id="btnOk3" onclick="b3()" style="background-color:burlywood">

<textarea name="" id="result" cols="30" rows="2">result=</textarea>


   <script>
    // let btnOk=document.getElementById('btnOk1');

    function b1(){

        let n1=document.getElementById("number1").value;
        let n2=document.getElementById("number2").value;
        let result=parseInt(n1)+parseInt(n2);

        document.getElementById("result").innerHTML="result= "+result;
    }
    function b2(){
        let n1=document.getElementById("number1").value;
        let n2=document.getElementById("number2").value;
        let result=n1-n2;

        document.getElementById("result").innerHTML="result= "+result;
    }
    function b3(){
        let n1=document.getElementById("number1").value;
        let n2=document.getElementById("number2").value;
        let result=n1*n2;

        document.getElementById("result").innerHTML="result= "+result;
    }
    function b4(){
        let n1=document.getElementById("number1").value;
        let n2=document.getElementById("number2").value;
        let result=n1/n2;

        document.getElementById("result").innerHTML="result= "+result;
    }
    function b5(){
        let n1=document.getElementById("number1").value;
        let n2=document.getElementById("number2").value;
        // let result=n1%n2;
        let result=n1*n2/100;

        document.getElementById("result").innerHTML="result= "+result;
    }
    function b6(){
        let n1=document.getElementById("number1").value;
        let n2=document.getElementById("number2").value;
      
        let result=n1*n2/100;

        document.getElementById("result").innerHTML="result= "+result;
    }
   </script>
