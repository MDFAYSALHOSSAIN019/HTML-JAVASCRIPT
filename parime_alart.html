<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alart</title>
</head>

<body>
    <label for="">number</label><br><br>
    <input type="text" id="number1">
    <input type="button" value="submit" id="btnOk" onclick="mouse()">


    <script>

        function mouse(){

            let number1 = document.getElementById("number1").value;
            let sum = 0;
            for (let i = 1; i <= number1; i++) {

                if (number1 % i == 0) {
                    sum = sum + 1;
                }
            }
            if (sum == 2) {
                alert("prime number");

            }
            else {
                alert("not prime number");
            }

        }


    </script>
</body>

</html>
