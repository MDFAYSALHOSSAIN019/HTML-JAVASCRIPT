<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Input the Number"));
        let sum=1;

        for(let i=n; i>=1;i--){
            sum= sum*i;
        }
        document.write(sum);

    </script>
</body>
</html>
