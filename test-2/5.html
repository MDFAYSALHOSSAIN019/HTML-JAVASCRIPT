<body>
   <pre>
    <label for="" >price</label>
    <input type="text" id="price">
    <label for="" >discount persent</label>
    <input type="text" id="discount" oninput="calculation()">
    <label for="" >payable price</label>
    <input type="text" id="payable">
   </pre>
   <script>
    function calculation(){
        let price=document.getElementById("price");
        let discount=document.getElementById("discount");
        let result=0;
        let dis=price*(discount/100);
       result=price-dis;

     document.getElementById("payable").value=result;


    }
   </script>
