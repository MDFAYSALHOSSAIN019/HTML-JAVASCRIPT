<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onepage_form</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <pre>
       <form id="helloform">
        <label for="">Name:</label>
        <input type="text" id="name" name="Name  :"> 

        <label for="">Contact:</label>
        <input type="text" id="Contact" name="contact :">

        <label for="">Remark</label>
        <textarea name="" id="remark"  cols="30" rows="3"></textarea>

        <label for="">Gender:</label>
        <input type="radio" name="gen" value="Male">Male
        <input type="radio" name="gen" value="Female">Female

        <label for="">Subject:</label>
        <input type="checkbox" value="NT" name="sub">NT
        <input type="checkbox" value="IAD" name="sub">IAD
        <input type="checkbox" value="DDD" name="sub">DDD
        <input type="checkbox" value="ESAD" name="sub">ESAD

        <label for="">Location</label>
        <select name="Location" id="Location">
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
            
        </select>

       <input type="submit" value="Submit">
    </pre>
       </form>


    <script>
        function datatransfer(event){
            event.preventDefault();

            const name=document.getElementById("name").value;
            const contact=document.getElementById("Contact").value;
            const remark=document.getElementById("remark").value;
            const Location=document.getElementById("Location").value;
            const gender=document.querySelector('input[type=radio]:checked').value;
            let sub=document.querySelectorAll("input[type=checkbox]:checked");
            let subject=["Your Sub Is: "];
            sub.forEach(function(item){
                subject.push(item.value);

            })


            var output ="Name     :"+name+"<br>";
                output+="Contact  :"+contact+"<br>";
                output+="Remark   :"+remark+"<br>";
                output+="Gender   :"+gender+"<br>";
                output+="location :"+Location+"<br>";
                output+="subject  :"+subject+"<br>";

                var newWindow=window.open("","_blank");
                    newWindow.document.write("<pre>"+output+"</pre>");

        }
        let form=document.getElementById("helloform");
         form.addEventListener("submit",datatransfer);

    </script>
</body>
</html>
